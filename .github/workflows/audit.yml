name: PureStack Frontend Audit
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ Type Check (TypeScript)
        run: npm run type-check || echo "âš ï¸ TypeScript errors detected (Review log)"

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ§ª Run Unit Tests
        run: npm run test
