name: PureStack Frontend Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-quality-gate:
    runs-on: ubuntu-latest
    name: âš›ï¸ React Quality Gate

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Phase 1: Structural Integrity
        run: |
          echo "::group::Architecture Validation"
          # Enforce Clean Architecture folders
          if [ ! -d "src/components" ]; then echo "âŒ Missing: src/components/"; exit 1; fi
          if [ ! -d "src/hooks" ]; then echo "âŒ Missing: src/hooks/ (Required for Logic Extraction)"; exit 1; fi
          if [ ! -d "src/context" ]; then echo "âŒ Missing: src/context/ (Required for Global State)"; exit 1; fi
          echo "âœ… Project Structure is valid."
          echo "::endgroup::"

      - name: ğŸ•µï¸ Phase 2: Anti-Pattern Detection
        run: |
          echo "::group::Code Quality Check"
          
          # 1. Ban explicit 'any' (The Lazy Type)
          # Buscamos ": any" o "as any"
          if grep -r ": any" src/; then echo "âŒ CRITICAL: Explicit ': any' detected. Use Interfaces."; exit 1; fi
          if grep -r "as any" src/; then echo "âŒ CRITICAL: Casting 'as any' detected. Fix your types."; exit 1; fi

          # 2. Ban 'console.log' (Dirty Code)
          if grep -r "console.log" src/; then echo "âŒ CRITICAL: 'console.log' detected. Clean up your debugging code."; exit 1; fi
          
          echo "âœ… Code is clean of 'any' and logs."
          echo "::endgroup::"

      - name: ğŸ“¦ Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ Phase 3: Type Check (Strict)
        # Quitamos el '|| echo' para que falle de verdad si hay errores
        run: npm run type-check

      - name: ğŸ§ª Phase 4: Unit Tests (Vitest)
        run: npm run test
